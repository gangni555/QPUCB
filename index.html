<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question pour un Champion - Bénin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QPUC Bénin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Catégorie
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="categoriesDropdown">
                            <!-- Les catégories seront insérées ici par JavaScript -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="playButton">Jouer</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section pour afficher les questions -->
    <div class="container mt-5">
        <div id="questionContainer" class="card">
            <div class="card-body">
                <h5 class="card-title" id="questionTitle">Sélectionnez une catégorie et cliquez sur "Jouer".</h5>
                <div id="questionChoices" class="list-group">
                    <!-- Les options de réponse apparaîtront ici -->
                </div>
                <button id="nextButton" class="btn btn-primary mt-3" style="display: none;">Suivant</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
